<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product == null ? 'Not Found' : product.getName()}">Chi Tiết Sản Phẩm</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<h2 th:if="${product == null}">Book Not Found</h2>

<th:block th:if="${product != null}">
    <h2>Thông tin sách</h2>
    <p th:text="${product.id}"></p>
    <p th:text="${product.getName()}"></p>
    <p th:text="${product.description}"></p>
    <p th:text="${product.price}"></p>
    <p th:text="${product.rating}"></p>
    <p th:text="${product.priceDiscount}"></p>

    <h3>Sách liên quan</h3>
    <h4 th:if="${relatedProducts.isEmpty()}">Không có sản phẩm liên quan</h4>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Rating</th>
            <th>PriceDiscount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="relatedProduct : ${relatedProducts}" th:styleappend="${relatedProduct.id % 2 == 1 ? 'background-color: #cde2d4' : ''}">
            <td th:text="${relatedProduct.id}"></td>
            <td th:text="${relatedProduct.name}"></td>
            <td th:text="${relatedProduct.description}"></td>
            <td th:text="${relatedProduct.price}"></td>
            <td th:text="${relatedProduct.rating}"></td>
            <td th:text="${relatedProduct.priceDiscount}"></td>
            <td>
                <a th:href="@{/products/{relatedProduct.id}">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<!--<script th:src="@{/js/main.js}"></script>-->
</body>
</html>
